<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css"> <!-- Elimine atributo media:screen -->
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario" id="formulario">  <!-- Añadi id formulario -->
    <label for="name"> Nombre  </label>
    <input type="text" name="name" id="name">
    <br />
    <label for="age"> Edad </label>
    <input type="number" name="age" id="age">  <!-- Añadí etiquetas label y ordene el código -->
    <br />

     Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <button type="submit">Submit</button>  <!-- Cambie input por button-->
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <div id="lista-de-invitados"></div> <!-- Añadi div list-de-invitados -->

  </div>

  <script src="../formulario.js"></script>
</body>

</html>
